<div class="container">
	<h1>Blocks on chain</h1>
	<p>각 카드는 체인의 블록을 나타냅니다. 블록을 클릭하면 내부에 저장된 트랜잭션을 볼 수 있습니다.</p>
</div>

<div class="container" style="overflow-x: scroll;white-space: nowrap;">
	<app-block-view *ngFor="let block of blocks" [block]="block" [selectedBlock]="selectedBlock"
		(click)="showTransactions(block)"></app-block-view>
</div>

<br><br>

<div class="container">
	<h1>Transactions inside block {{ getBlockNumber(selectedBlock) }}</h1>

	<app-transactions-table [transactions]="selectedBlock.transactions"></app-transactions-table>
</div>
